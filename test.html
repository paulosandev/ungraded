<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar de Carrito</title>
    <style>
        /* --- Importar una fuente similar a la del diseño (Opcional, pero recomendado) --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');

        /* --- Estilos base --- */
        body {
            /* Usamos un fondo oscuro para que el sidebar blanco resalte, como en tu imagen */
            background-color: #4a3e63;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            margin: 0;
        }

        /* --- Contenedor Principal del Sidebar --- */
        .sidebar {
            width: 280px;
            background-color: #ffffff;
            border: 3px solid #000000;
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            position: relative; /* Necesario para posicionar la pestaña */
            box-sizing: border-box;
        }

        /* --- Pestaña/Notch triangular a la izquierda --- */
        .sidebar::before {
            content: '';
            position: absolute;
            top: 60px; /* Ajusta esta posición verticalmente si es necesario */
            left: -18px; /* (grosor del borde + ancho del triangulo) */
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 15px solid #000000; /* El color debe coincidir con el borde */
        }

        /* --- Sección de Subtotal --- */
        .summary .subtotal-label {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 5px 0;
            color: #000000;
        }

        .summary .subtotal-price {
            font-size: 24px;
            font-weight: 700;
            color: #D32F2F; /* Un tono de rojo similar al de la imagen */
            margin: 0 0 20px 0;
        }

        /* --- Botón "ir al carrito" --- */
        .summary .cart-button {
            width: 100%;
            background-color: #ffffff;
            border: 2px solid #000000;
            border-radius: 50px; /* Borde muy redondeado */
            padding: 10px 0;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 25px;
            transition: background-color 0.2s, color 0.2s;
        }

        .summary .cart-button:hover {
            background-color: #000000;
            color: #ffffff;
        }

        /* --- Lista de productos --- */
        .product-list {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Espacio entre cada elemento de producto */
        }
        
        /* --- Elemento individual de producto --- */
        .product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Espacio entre imagen, texto y selector */
        }

        .product-item .product-image {
            max-width: 120px; /* Ajusta el tamaño de la imagen */
            height: auto;
        }

        .product-item .product-name {
            font-size: 16px;
            font-weight: 700;
            margin: 0;
            color: #000000;
        }

        .product-item .product-price {
            font-size: 15px;
            font-weight: 500;
            color: #333333;
            margin: 0;
        }

        /* --- Selector de cantidad --- */
        .quantity-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #000000;
            border-radius: 50px;
            padding: 5px 10px;
            width: 130px; /* Ancho fijo para el selector */
            margin-top: 5px;
        }

        .quantity-selector .quantity-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            font-weight: 700;
            padding: 0 5px;
            color: #000000;
        }

        .quantity-selector .quantity-btn svg {
            width: 18px;
            height: 18px;
            vertical-align: middle; /* Alinea el icono correctamente */
        }
        
        .quantity-selector .quantity-number {
            font-size: 18px;
            font-weight: 700;
        }

    </style>
</head>
<body>

    <div class="sidebar">

        <div class="summary">
            <p class="subtotal-label">Subtotal</p>
            <p class="subtotal-price">$2811.00</p>
            <button class="cart-button">ir al carrito</button>
        </div>

        <div class="product-list">

            <div class="product-item">
                <img src="https://i.imgur.com/2s42b7M.png" alt="Colección de Sobres" class="product-image">
                <p class="product-name">Colección de Sobres</p>
                <p class="product-price">$2811.00 MXN</p>
                <div class="quantity-selector">
                    <button class="quantity-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17 6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7V3C7 2.44772 7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6ZM18 8H6V20H18V8ZM9 11H11V17H9V11ZM13 11H15V17H13V11ZM9 4V6H15V4H9Z"></path></svg>
                    </button>
                    <span class="quantity-number">1</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>
            
            <div class="product-item">
                <img src="https://i.imgur.com/7bYPC4k.png" alt="Sobre Individual" class="product-image">
                <p class="product-name">Sobre Individual</p>
                <p class="product-price">$150.00 MXN</p>
                <div class="quantity-selector">
                    <button class="quantity-btn">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17 6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7V3C7 2.44772 7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6ZM18 8H6V20H18V8ZM9 11H11V17H9V11ZM13 11H15V17H13V11ZM9 4V6H15V4H9Z"></path></svg>
                    </button>
                    <span class="quantity-number">3</span>
                    <button class="quantity-btn">+</button>
                </div>
            </div>

        </div>
    </div>
    </body>
</html>
